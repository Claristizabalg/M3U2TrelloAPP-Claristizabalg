<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>M3U2TrelloAPP</title>
</head>
<body>
	<header class="header">
		<div class="container-header">
		  <img class="logo" src="./assets/Trello-logo-blue.svg.png" alt="Logo Trello"/>
		  <button class="button" id="tarea">Nueva tarea</button>
		</div>
	  </header>
	  <div class="column-1">
    <div class="box">
		 <div class="column">
			<div class="title">Pendientes</div>
			<div>
				<div contenteditable class="input"></div>
				<div class="dropzone"></div>
			</div>
		</div> 
	</div>
	<div class="box">
		<div class="column">
		   <div class="title">En progreso</div>
		   <div>
			   <div contenteditable class="input"></div>
			   <div class="dropzone"></div>
		   </div>
	   </div> 
   </div>
   <div class="box">
	<div class="column">
	   <div class="title">Finalizadas</div>
	   <div>
		   <div contenteditable class="input"></div>
		   <div class="dropzone"></div>
	   </div>
   </div> 
</div>
</div>
	<script src="js/main.js" type="module"></script>
    
</body>
</html>
